<input *ngIf="menuOpenButton" #menuOpenButtonRef type="checkbox" class="menu-open-checkbox" name="menu-open-checkbox" id="menu-open-checkbox"/>
<label *ngIf="menuOpenButton" [ngClass]="menuOpenButtonClass" (click)="clickOpenButtonHandler($event)" for="menu-open-checkbox">
    <i [ngClass]="menuOpenButton.icon"></i>
</label>
<a *ngFor="let item of menuItems" [ngClass]="menuItemClass" (click)="clickMenuItemHandler(item)">
    <i [ngClass]="item.icon"></i>
</a>
